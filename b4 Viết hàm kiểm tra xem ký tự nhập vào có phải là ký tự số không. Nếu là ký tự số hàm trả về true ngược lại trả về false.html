
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ky tu</title>
</head>
<body>
<script>

  var  numbers = prompt("moi ban nhap so");
  if(a(numbers)){
      alert("so")

  }else {
      alert("ky tu")
  }

  function a(n){
      if (isNaN(parseInt(n))){
          return false
      } else
          return true
  }

</script>


</body>
</html>
