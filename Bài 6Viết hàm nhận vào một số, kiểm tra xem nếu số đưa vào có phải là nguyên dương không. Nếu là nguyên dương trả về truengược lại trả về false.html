<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = parseInt(prompt(" mời bạn nhập số a"));


    function min(a) {
        if(parseInt(a)<0){
            alert(a + "là số nguyên âm");
            return a;
        }else if(parseInt(a)>0){
            alert(a+"là số nguyên dương");

            return a;

        }
    }
    alert("numbers ="+min(a));
</script>
</body>
</html>
