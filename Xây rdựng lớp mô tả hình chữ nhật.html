<!DOCTYPE html>
<html>
<body>

<center><canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
    Your browser does not support the HTML canvas tag.</canvas></center>

<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d"); //
    ctx.moveTo(0,0);
    ctx.lineTo(2,100);
    ctx.strokeStyle = "red";
ctx.stroke()
</script>

</body>
</html>
