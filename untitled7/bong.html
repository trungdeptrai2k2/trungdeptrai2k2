<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }
    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
    }
</style>
<p><button onclick="MyFunction()">Click Me</button></p>

<div id ="container">
    <div id ="animate"></div>
</div>

<script>

    function MyFunction(){
        var change  = document.getElementById('animate');// Lấy ra biến chịu tác động dịch chuển
        var poss = 0;
        var id= setInterval(MyName, 5);

        function MyName() {
            if (poss === 350){
                clearInterval(id);
            } else {
                poss ++;
                change.style.top = poss + "px";
                change.style.left = poss + "px";
            }
        }
    }




</script>
</body>
</html>
